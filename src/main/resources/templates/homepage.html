<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<style>
    body {
        background: #9ad3bc;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        color: black;
    }

    .bContainer {

        display: flex;
        flex-direction: column;
        align-items: center;

    }

    nav {
        border-radius: 30%;
        border: solid, 1px, black;
        list-style: none;
    }


    a:hover {
        color: rgb(59, 231, 43);
    }


</style>

<body>
<header>
    <nav class="border border-success rounded-1 navbar navbar-light bg-light">
        <ul class="nav">
            <li class="nav-item">
                <a aria-current="page" href="/" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/myprofile">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup" th:if="!${username}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login" th:if="!${username}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login" th:if="${isAllow}"><span th:text="${loggedInUser.username}"></span> account</a>
            </li>
        </ul>
    </nav>

</header>
<!-- <nav>
    <a href="/myprofile">My profile</a>
    <a href="/signup">Sign Up</a>
    <a href="/login">login</a>

</nav> -->
<main>
    <div class="bContainer">
        <h1>Welcome to the home page!</h1>


    </div>
    <h2 th:if="${isAllow}"><span th:text="${loggedInUser.username}"></span> you are logged in</h2>


</main>


</body>

</html>
